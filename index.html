<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Form</title>
</head>

<body>
    
    <div class="container">
        <!-- <img src="/Rating form/tochipic.jpg" alt=""> -->
        <h1> Rating Form</h1>
        <form action="">
            <div class="input-area">
                <label for="name">Full Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-area">
                <label for="job"> Title: </label>
                <input type="text" name="job" id="job" placeholder="Mr/Mrs">
            </div>
            <div class="input-area">
                <label for="date">Date: </label>
                <input type="date" name="date" id="date">
            </div>
            <div class="input-area">
                <label for="date">Profile ptcture: </label>
                <input type="file" name="date" id="date">
            </div>
            <div class="input-area">
                <label for="countries">Select network: </label>
                <select name="countries" id="select">
                    <option value="Algeria">AT$T</option>
                    <option value="Algeria">T-mobile</option>
                    <option value="Algeria">Airtel</option>
                    <option value="Algeria">MTN</option>
                    <option value="Algeria">Visafone</option>
                </select>
            </div>
            <div class="input-area">
                <label for="countries">Select Country: </label>
                <select name="countries" id="select">
                    <option value="Algeria">Algeria</option>
                    <option value="Algeria">Egypy</option>
                    <option value="Algeria">Nigeria</option>
                    <option value="Algeria">Algeria.</option>
                    <option value="Algeria">Angola.</option>
                    <option value="Algeria">Benin.</option>
                    <option value="Algeria">Botswana.</option>
                    <option value="Algeria">Burkina Faso.</option>
                    <option value="Algeria">Burundi.</option>
                    <option value="Algeria">Cabo Verde.</option>
                    <option value="Algeria">Cameroon.</option>
                </select>
            </div>
            <div class="btn">
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
